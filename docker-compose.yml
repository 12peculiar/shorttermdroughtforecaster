version: '3'
services:
  stdf:
    build: ./STDF/
    volumes:
     - ./WeatherData:/usr/local/app/STDF/WeatherData
    restart: always
    expose:
     - "8080"
  lb:
    image: 'dockercloud/haproxy:latest'
    links:
     - stdf
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
